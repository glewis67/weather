<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    />

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./w.style.css" />
    <!DOCTYPE html>

    <body>
     
      <header class="container-fluid text-center text-white  p-4">
          <h1>Weather Dashboard</h1>
        </header>
       
      
      <!-- <div class="row">
        <div class="col"> -->
                    
          <div class="container-fluid">
            <div class="row">
              <aside class="col-lg-3 bg-light"></aside>
              <h5 class="mt-2">Search For A City:</h5>
              <div class="form-inline form-group"></div>
              <input class="form-control" type="text" id="search-value" />
              <button class="btn btn-primary" id="search-button">
                <i class="fa fa-search"></i>
              </button>
            </div> 
            
                <div class="container">
                 <div class="row">
                 <div class="col">
                  
                  <h4 id="city"></h4>
                  <div id="temp"></div>
                  <h6>&#0176;F</h6>
                  <p>Humidity: %</p>
                  <p>Wind Speed:  MPH</p>
                  <p>UV Index:</p>
                  </div>
                 
                   
                 <div>
                 <h3>5-Day Forcast:</h3>
                 
               

<div class="row">
  <div class="column">
    <div class="card">
      
      
      <h3>Monday</h3>
      <p>12/20/21</p>
      <p>Some text</p>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <h3>Tuesday</h3>
      <p>12/21/21</p>
      <p>Some text</p>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3>Wednesday</h3>
      <p>12/22/21</p>
      <p>Some text</p>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3>Thursday</h3>
      <p>12/23/21</p>
      <p>Some text</p>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <h3>Thursday</h3>
      <p>12/23/21</p>
      <p>Some text</p>
    </div>
  </div>
  </div>
                  
      <script src="./weather.js"></script>
    </body>
  </head> 
</html>
