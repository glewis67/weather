<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    />

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./w.style.css" />
    <!DOCTYPE html>

    <body>
     
      <header class="container-fluid text-center text-white  p-4">
          <h1>Weather Dashboard</h1>
        </header>
       
      
      <!-- <div class="row">
        <div class="col"> -->
                    
          <div class="container-fluid d-flex">
            <div class="row">
              <aside class="col-lg-3 bg-light"></aside>
              <h5 class="mt-2">Search For A City:</h5>
              <div class="form-inline form-group"></div>
              <input class="form-control" type="text" id="search-value" />
              <button class="btn btn-primary" id="search-button">
                <i class="fa fa-search"></i>
              </button>
              <div id="history"></div>
            </div> 
            
                <div class="container">
                 <div class="row">
                 <div class="col"> 
                  <h4 id="city"></h4>
                  <div id="img"></div>
                  <div id="temp"></div> 
                  <div id="Humidity" ></div>
                  <div id="Wind"></div>
                  <div id="UV"></div>
                  </div>
                 
                   
                 <div>
                 <h3>5-Day Forcast:</h3>
                 
               

<div class="row">
  <div class="column">
    <div class="card">
      
      
      
      <h3 id="date1"></h3>
      <p id="icon1"></p>
      <p id="temp1"></p>
      <p id="humidity1"></p>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <h3 id="date2"></h3>
      <p id="icon2"></p>
      <p id="temp2"></p>
      <p id="humidity2"></p>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
     <h3 id="date3"></h3>
      <p id="icon3"></p>
      <p id="temp3"></p>
      <p id="humidity3"></p>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3 id="date4"></h3>
      <p id="icon4"></p>
      <p id="temp4"></p>
      <p id="humidity4"></p>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <h3 id="date5"></h3>
      <p id="icon5"></p>
      <p id="temp5"></p>
      <p id="humidity5"></p>
    </div>
  </div>
  </div>
  <script
 
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>             
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>   
  <script src="./weather.js"></script>

    </body>
  </head> 
</html>
