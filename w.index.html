<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./w.style.css" />
    <!DOCTYPE html>

    <body>
     
        <header>
          <h1>Weather Dashboard</h1>
        </header>
       
      
      <div class="row">
        <div class="col">
                    
              <div>
              <h5 class="Search For A City" mb-2 text-muted>
                Search For A City
              </h5>
              <input id="searchTerm"
                type="text"
                class="form-control input"
                placeholder="Enter City"
              />
              <div class="input-group mb -3">
                <div class="input-group-append">
                  <button class="btn btn-success" type="submit">Search</button>
                 
                 


                  <div class="container">
                 <div class="row">
                 <div class="col">
                   <h2>Weather </h2>
                   <h4 id="city"></h4>
                  
                  <p id="temp"></p>
                  <h6> &#0176;F</h6>
                                
                    
                  <div class="containerDay1">
                    <p>5-Day Forcast:</p>

                   
                    <div class ="containerDay2">
                      <p>08/11/2021</p>
                      
                      <div class="containerDay3">
                        <p>08/11/2021</p>
                        <div class ="containerDay4">
                          
                          <div class ="containerDay5">
                            <div class ="containerDay6">

                            </div>
                            

                          </div>
                        </div> 
                      
                    </div>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
      
      
      
      
 
      <script src="./weather.js"></script>
    </body>
  </head> 
</html>
